<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>  
      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/zoo2.png">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient; intensity:0.5"></a-entity>

    <!--Directional-->
    <!--Add Code here-->
    <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:36000">
    <a-entity light="type:directional; intensity:1; castShadow:true; distance:50; decay:2; color:yellow" position="-100 20 20"></a-entity>
  </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->
    <!--Giraffe-->
    <a-entity>
      <a-entity position="-8 4 8" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe" shadow="cast:true; receive:False">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
